<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h4>Click Download</h4>
    <button id="download-button" onclick="download();">Download</button>
    <button id="download-blob-button" onclick="downloadBlob();">Download Blob</button>

    <script>
        function download() {
            var winPrint = window.open('about:blank', '_blank');

            const test = {
                a: 'number one',
                b: 'number two'
            };
		    winPrint.document.write(
                '<pre>'
                + JSON.stringify(test, null, '  ')
                + '</pre>'
            );
        }

        function downloadBlob() {
            const test = {
                a: 'number one',
                b: 'number two'
            };

            const jsonTest = JSON.stringify(test, null, 2);

            const winUrl = URL.createObjectURL(
                new Blob([jsonTest], { type: "text/plain" })
            );

            const win = window.open(winUrl, "win");
        }
    </script>
</body>

</html>
