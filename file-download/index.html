<html>

<head>
</head>

<body>

    <h4>Click Download</h4>
    <button id="download-button" onclick="download();">Download</button>
    <button id="download-blob-button" onclick="downloadBlob();">Download Blob</button>
    <button id="download-file-button" onclick="downloadFile();">Download File</button>

    <script>
        function download() {
            var winPrint = window.open('about:blank', '_blank');

            const test = {
                a: 'number one',
                b: 'number two'
            };
		    winPrint.document.write(
                '<pre>'
                + JSON.stringify(test, null, '  ')
                + '</pre>'
            );
        }

        function downloadBlob() {
            const test = {
                a: 'number one',
                b: 'number two'
            };

            const jsonTest = JSON.stringify(test, null, 2);

            const winUrl = URL.createObjectURL(
                new Blob([jsonTest], { type: "text/plain" })
            );

            const win = window.open(winUrl, "win");
        }

        function downloadFile() {
            const test = {
                a: 'number one',
                b: 'number two'
            };
            const jsonTest = JSON.stringify(test, null, 2);

            var a = window.document.createElement('a');
            a.href = window.URL.createObjectURL(new Blob([jsonTest], {type: 'application/json'}));
            a.download = 'test.json';

            // Append anchor to body.
            document.body.appendChild(a);
            a.click();

            // Remove anchor from body
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
